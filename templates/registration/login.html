{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Sign In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
</form>
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
<p><a href="{% url 'signup' %}">Sign Up</a></p>
<p><a href="{% url 'index' %}">Home</a></p>
{% endblock %}
