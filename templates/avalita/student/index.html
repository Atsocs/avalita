{% extends 'avalita/base.html' %}

{% block title %}INDEX{% endblock %}

{% block content %}
<h2>Courses</h2>
{% if courses %} <!-- courses -->
<ul>
    {% for course in courses %}
    <li><a href="/avalita/{{ course.id }}/">{{course.period}} {{course.code}}: {{ course.title }}</a></li>
    {% endfor %}
</ul>
<!--TODO: allow student to add course-->
{% else %} <!-- courses -->
<p>You have not taken any course!</p>
{% endif %} <!-- courses -->
{% endblock %}
